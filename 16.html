<!DOCTYPE html>
<html>
    <body>
        <h3>Unordered List</h3>
        <p>
            <ul>
                <li>Book</li>
                <li>Movie</li>
                <li>Series</li>
            </ul>
        </p>
        <h3>Ordered List</h3>
        <p>
            <ol>
                <li>Book</li>
                <li>Movie</li>
                <li>Series</li>
            </ol>
        </p>
    </body>
</html>
